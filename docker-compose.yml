version: '3.7'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
            target: builder
        command: 'npm run dev'
        ports:
            - '3010:3010'
        volumes:
            - .:/usr/app
        environment:
            DB_HOST: postgres
            DB_PORT: 5432
            DB_USER: postgres
            DB_PASSWORD: postgres
            DB_NAME: compass_uol
        depends_on:
            - postgres
    postgres:
        image: postgres:13-alpine
        restart: always
        environment:
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: compass_uol
        volumes:
            - pgdata:/var/lib/postgresql/data
        ports:
            - '5432:5432'
volumes:
    pgdata:
